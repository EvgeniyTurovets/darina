<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' type='text/css' media='screen' href='./libs/slick/slick.css'>

</head>
<body>
<div class="cabinet">
    <div class="container">
        <h1>НОВАЯ ЗАЯВКА НА РЕМОНТ</h1>
        <form class="new-zayvka">
            <div class="new-zayvka__top">
                <div class="new-zayvka__top__col new-zayvka__top__col--btn">
                    <label>Пользователь</label>
                    <div class="input">
                        <button type="button">
                            ВЫБРАТЬ ИЗ СПИСКА
                        </button>
                    </div>
                    
                </div>
                <div class="new-zayvka__top__col">
                    <label>ФИО *</label>
                    <div class="input">
                        <input type="text" name="1" placeholder="Введите ваше имя" required>
                        
                    </div>
                    
                </div>
                <div class="new-zayvka__top__col">
                    <label>Город *</label>
                    <div class="input">
                        <input type="text" name="2" placeholder="Введите название города" required>
                        
                    </div>
             
                </div>
                <div class="new-zayvka__top__col">
                    <label>Телефон *</label>
                    <div class="input">
                        <input type="phone" name="3" placeholder="Введите ваш телефон" required>
                        
                    </div>
                   
                </div>
            </div>
            <div class="new-zayvka__vibor">
                <div class="new-zayvka__vibor__item">
                    <div class="new-zayvka__vibor__left">
                        <h2>Выбор техники</h2>
                        <label>
                            Выбрать из уже добавленной
                        </label>
                        <div class="new-zayvka__chekboxes">
                            <div class="radio">
                                <input id="cheked1" type="radio" name="radio" style="display: none;">
                                <label for="cheked1"><span alt="ПЛИТА НА ДАЧЕ">ПЛИТА НА ДАЧЕ</span></label>
                            </div>
                            <div class="radio">
                                <input id="cheked2" type="radio" name="radio" style="display: none;" checked="">
                                <label for="cheked2"><span>ДУХОВОЙ ШКАФ</span></label>
                            </div>
                            <div class="radio">
                                <input id="cheked3" type="radio" name="radio" style="display: none;">
                                <label for="cheked3"><span>ПЛИТА В КВАРТИРЕ</span></label>
                            </div>
                            <div class="radio">
                                <input id="cheked4" type="radio" name="radio" style="display: none;">
                                <label for="cheked4"><span>Огромная плита
                                    на дачном участке
                                    в подмосковье</span>
                                    <!-- <div class="l-cabinet__count__hover">
                                        <span>Огромная плита
                                            на дачном участке
                                            в подмосковье</span>
                                    </div> -->
                                </label>
                                
                            </div>
                            <div class="radio">
                                <input id="cheked11" type="radio" name="radio" style="display: none;">
                                <label for="cheked11"><span>ПЛИТА НА ДАЧЕ</span></label>
                            </div>
                            <div class="radio">
                                <input id="cheked22" type="radio" name="radio" style="display: none;" checked="">
                                <label for="cheked22"><span>ДУХОВОЙ ШКАФ</span></label>
                            </div>
                            <div class="radio">
                                <input id="cheked33" type="radio" name="radio" style="display: none;">
                                <label for="cheked33"><span>ПЛИТА В КВАРТИРЕ</span></label>
                            </div>
                            <div class="radio">
                                <input id="cheked44" type="radio" name="radio" style="display: none;">
                                <label for="cheked44"><span alt="на дачном участке
                                    в подмосковье">Огромная плита
                                    на дачном участке
                                    в подмосковье</span>
                                    <!-- <div class="l-cabinet__count__hover">
                                        <span>Огромная плита
                                            на дачном участке
                                            в подмосковье</span>
                                    </div> -->
                                </label>
                                
                            </div>
                        </div>
                    </div>
                    <div class="new-zayvka__vibor__right">
                        <div class="new-zayvka__vibor__right__img" style="background-image: url('./img/zayvka/3.jpg');"></div>
                        <div class="new-zayvka__vibor__right__text">
                            Варочная поверхность
                            1T3 BGM341 08 X3</div>
                    </div>
                </div>
                <div class="new-zayvka__vibor__item">
                    <div class="new-zayvka__vibor__left">
                        <h2>Добавить новую</h2>
                        <label>
                            Тип техники *
                        </label>
                        <div class="input">
                            <select class="c-select">
                                <option>Выпадающий список типов техники</option>
                                <option>Выпадающий список типов техники</option>
                                <option>Выпадающий список типов техники</option>
                            </select>
                        </div>
                        <label>
                            Модель техники *
                        </label>
                        <div class="input">
                            <select class="c-select">
                                <option>Выпадающий список типов техники</option>
                                <option>Выпадающий список типов техники</option>
                                <option>Выпадающий список типов техники</option>
                            </select>
                        </div>
                        <label>
                            Код из паспорта товара 
                        </label>
                        <div class="input">
                            <input placeholder="Текстовое поле для ввода кода" type="text">
                        </div>
                        
                    </div>
                    <div class="new-zayvka__vibor__right">
                        <div class="new-zayvka__vibor__right__img" style="background-image: url('./img/zayvka/3.jpg');"></div>
                        <div class="new-zayvka__vibor__right__text">
                            Варочная поверхность
                            1T3 BGM341 08 X3</div>
                    </div>
                </div>
            </div>
            <div class="new-zayvka__bot">
                <div class="my-tech-file">
                    <div class="my-tech-file__t">Прикрепить чек из магазина</div>
                    <textarea placeholder="Описание возникшей проблемы с техникой"></textarea>
                    <div class="my-tech-file__row">
                        <div class="my-tech-file__left">
                            <label class="my-tech-file__label my-tech-file__label--file" for="file">
                                ПРИКРЕПИТЬ ФАЙЛЫ
                                <input type="file" id="file">
                            </label>
                        </div>
                        <div class="my-tech-file__right">
                            <div class="my-tech-file__check">Уже прикрепленый чек:</div>
                            <div class="my-tech-file__ckeck-btns">
                                <div class="my-tech-file__ckeck-btn">img-123233441-56.jpg
                                    <button type="button"></button>
                                </div>
                                <div class="my-tech-file__ckeck-btn">img-123233441-56.jpg
                                    <button type="button"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="new-zayvka__bot">
                <div class="my-tech-file__t">Деталь вышедшая из строя</div>
                <div class="search-input input">
                    <input type="text" placeholder="Введите ID, Имя, E-mail или телефон пользователя"> 
                    <button></button>
                </div>
            </div>

            
            <div class="cabinet__form__btns my-tech--add">
                <a href="" class="btn btn-arr">
                    <img src="./img/icon/arrleft.png">
                </a>
                <button type="submit" class="btn btn--in fancybox">Сохранить</button>
            </div>
        </form>
    </div>
</div>
